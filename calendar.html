<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - Bill Tracking Application</title>
    <!-- Link to your CSS file if you have one -->
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>Calendar</h1>
    </header>

    <section id="calendar">
        <h2>Monthly Calendar</h2>
        <table>
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <!-- Add more rows and placeholders for other days of the month -->
            </tbody>
        </table>
    </section>

    <footer>
        <!-- Add navigation links or other footer content as needed -->
    </footer>
    
    <!-- Include script.js at the bottom of the body -->
    <script src="static/js/script.js"></script>
</body>
</html>
