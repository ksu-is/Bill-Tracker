<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill Tracker</title>
</head>
<body>
    <h1>Bill Tracker</h1>
    <form method="post">
        Bill Name: <input type="text" name="name"><br>
        Amount Due: <input type="text" name="amount"><br>
        Payment Date: <input type="date" name="date"><br>
        Payment Amount: <input type="text" name="payment"><br>
        <input type="submit" value="Add Bill">
    </form>
    <hr>
    <h2>Current Bills</h2>
    <ul>
        {% for bill in bills %}
        <li>{{ bill.name }} - Amount Due: {{ bill.amount }}, Payment Date: {{ bill.date }}, Payment Amount: {{ bill.payment }}</li>
        {% endfor %}
    </ul>
</body>
</html>
